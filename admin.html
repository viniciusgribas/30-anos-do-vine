<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Anos do Vine - Lista de Convidados</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #8B0000 50%, #000000 100%);
            min-height: 100vh;
            color: #FFD700;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 215, 0, 0.1);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #FFD700;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #DC143C;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(220, 20, 60, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #DC143C;
            text-align: center;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
            display: block;
        }

        .stat-label {
            color: #FFFFFF;
            font-size: 0.9em;
        }

        .controls {
            background: rgba(255, 215, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #FFD700;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            color: #FFD700;
            font-weight: bold;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
            color: #FFFFFF;
        }

        .btn {
            background: linear-gradient(45deg, #DC143C, #8B0000);
            color: #FFD700;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            color: #FFD700;
        }

        .btn-secondary:hover {
            background: #FFD700;
            color: #000000;
        }

        .guests-table {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border: 2px solid #FFD700;
            overflow: hidden;
            margin: 20px 0;
        }

        .table-header {
            background: rgba(220, 20, 60, 0.3);
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 2fr 1.5fr 1.5fr 1fr 1fr 1fr 0.5fr;
            gap: 15px;
            font-weight: bold;
            color: #FFD700;
            align-items: center;
        }

        .guest-row {
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 2fr 1.5fr 1.5fr 1fr 1fr 1fr 0.5fr;
            gap: 15px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            align-items: center;
            transition: background 0.3s ease;
        }

        .guest-row:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .guest-row:last-child {
            border-bottom: none;
        }

        .event-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-align: center;
        }

        .event-amigos {
            background: rgba(255, 140, 0, 0.3);
            color: #FFA500;
            border: 1px solid #FFA500;
        }

        .event-familia {
            background: rgba(0, 191, 255, 0.3);
            color: #00BFFF;
            border: 1px solid #00BFFF;
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #FF4444;
            color: #FF4444;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .delete-btn:hover {
            background: #FF4444;
            color: #FFFFFF;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #FFFFFF;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            color: #FFD700;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }

            .stats {
                gap: 15px;
            }

            .stat-item {
                min-width: 120px;
                padding: 10px 15px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .table-header,
            .guest-row {
                grid-template-columns: 1fr;
                gap: 5px;
                text-align: left;
            }

            .table-header {
                display: none;
            }

            .guest-row {
                background: rgba(255, 215, 0, 0.1);
                margin-bottom: 10px;
                border-radius: 8px;
                padding: 15px;
            }

            .guest-row > div:before {
                content: attr(data-label) ': ';
                font-weight: bold;
                color: #FFD700;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <i class="fas fa-users-cog"></i>
                Lista de Convidados
            </h1>
            <p style="color: #FFFFFF; font-size: 1.2em;">Gerenciamento dos convites - 30 Anos do Vine</p>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-guests">0</span>
                    <span class="stat-label">Total de Convidados</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="friends-count">0</span>
                    <span class="stat-label">Amigos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="family-count">0</span>
                    <span class="stat-label">Família</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="companions-count">0</span>
                    <span class="stat-label">Acompanhantes</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="event-filter">Filtrar por:</label>
                <select id="event-filter">
                    <option value="todos">Todos</option>
                    <option value="amigos">Amigos</option>
                    <option value="familia">Família</option>
                </select>
            </div>
            
            <button class="btn" onclick="exportToJSON()">
                <i class="fas fa-download"></i> Exportar JSON
            </button>
            
            <button class="btn btn-secondary" onclick="exportToCSV()">
                <i class="fas fa-file-csv"></i> Exportar CSV
            </button>
            
            <button class="btn btn-secondary" onclick="clearAllData()">
                <i class="fas fa-trash"></i> Limpar Tudo
            </button>
            
            <button class="btn btn-secondary" onclick="refreshData()">
                <i class="fas fa-sync"></i> Atualizar
            </button>
        </div>

        <div class="guests-table">
            <div class="table-header">
                <div>Nome</div>
                <div>Telefone</div>
                <div>CPF</div>
                <div>Evento</div>
                <div>Acompanhante</div>
                <div>Data/Hora</div>
                <div>Ações</div>
            </div>
            <div id="guests-list">
                <div class="empty-state">
                    <i class="fas fa-user-friends"></i>
                    <h3>Nenhum convidado confirmado ainda</h3>
                    <p>Os convidados que confirmarem presença aparecerão aqui.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let guests = [];

        function loadGuests() {
            guests = JSON.parse(localStorage.getItem('guests') || '[]');
            updateStats();
            renderGuestsList();
        }

        function updateStats() {
            const totalGuests = guests.length;
            const friendsCount = guests.filter(g => g.event === 'amigos').length;
            const familyCount = guests.filter(g => g.event === 'familia').length;
            const companionsCount = guests.filter(g => g.companion === 'sim').length;

            document.getElementById('total-guests').textContent = totalGuests;
            document.getElementById('friends-count').textContent = friendsCount;
            document.getElementById('family-count').textContent = familyCount;
            document.getElementById('companions-count').textContent = companionsCount;
        }

        function renderGuestsList() {
            const filter = document.getElementById('event-filter').value;
            const filteredGuests = filter === 'todos' ? guests : guests.filter(g => g.event === filter);
            
            const guestsList = document.getElementById('guests-list');
            
            if (filteredGuests.length === 0) {
                guestsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-friends"></i>
                        <h3>${filter === 'todos' ? 'Nenhum convidado confirmado ainda' : `Nenhum convidado de ${filter} confirmado ainda`}</h3>
                        <p>Os convidados que confirmarem presença aparecerão aqui.</p>
                    </div>
                `;
                return;
            }

            guestsList.innerHTML = filteredGuests.map((guest, index) => `
                <div class="guest-row">
                    <div data-label="Nome">${guest.name}</div>
                    <div data-label="Telefone">${guest.phone}</div>
                    <div data-label="CPF">${guest.cpf}</div>
                    <div data-label="Evento">
                        <span class="event-badge event-${guest.event}">
                            ${guest.event === 'amigos' ? 'Amigos' : 'Família'}
                        </span>
                    </div>
                    <div data-label="Acompanhante">${guest.companion === 'sim' ? '✓ Sim' : '✗ Não'}</div>
                    <div data-label="Data/Hora">${new Date(guest.timestamp).toLocaleString('pt-BR')}</div>
                    <div data-label="Ações">
                        <button class="delete-btn" onclick="deleteGuest(${guests.indexOf(guest)})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function deleteGuest(index) {
            if (confirm('Tem certeza que deseja remover este convidado?')) {
                guests.splice(index, 1);
                localStorage.setItem('guests', JSON.stringify(guests));
                loadGuests();
            }
        }

        function exportToJSON() {
            const dataStr = JSON.stringify(guests, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `convidados-30-anos-vine-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        function exportToCSV() {
            if (guests.length === 0) {
                alert('Não há convidados para exportar!');
                return;
            }

            const headers = ['Nome', 'Telefone', 'CPF', 'Evento', 'Acompanhante', 'Data/Hora Confirmação'];
            const csvContent = [
                headers.join(','),
                ...guests.map(guest => [
                    `"${guest.name}"`,
                    `"${guest.phone}"`,
                    `"${guest.cpf}"`,
                    `"${guest.event === 'amigos' ? 'Amigos' : 'Família'}"`,
                    `"${guest.companion === 'sim' ? 'Sim' : 'Não'}"`,
                    `"${new Date(guest.timestamp).toLocaleString('pt-BR')}"`
                ].join(','))
            ].join('\n');

            const dataBlob = new Blob([csvContent], {type: 'text/csv;charset=utf-8;'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `convidados-30-anos-vine-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        function clearAllData() {
            if (confirm('ATENÇÃO: Isso irá apagar TODOS os convidados! Tem certeza?')) {
                if (confirm('Última confirmação: Realmente deseja apagar todos os dados?')) {
                    localStorage.removeItem('guests');
                    guests = [];
                    loadGuests();
                    alert('Todos os dados foram removidos!');
                }
            }
        }

        function refreshData() {
            loadGuests();
            alert('Dados atualizados!');
        }

        // Auto-refresh every 30 seconds
        setInterval(loadGuests, 30000);

        // Event listeners
        document.getElementById('event-filter').addEventListener('change', renderGuestsList);

        // Initial load
        loadGuests();
    </script>
</body>
</html>
